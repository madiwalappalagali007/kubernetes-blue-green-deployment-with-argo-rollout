apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rollout-bluegreen
  namespace: default
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: rollout-bluegreen
  source:
    repoURL: https://github.com/madiwalappalagali007/kubernetes-blue-green-deployment-with-argo-rollout.git
    targetRevision: HEAD
    path: base
    helm:
      values: values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

